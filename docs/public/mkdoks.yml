# Project information, do not edit
site_name:        'OPT Documentation'
site_description: 'Information about OPT'
site_author:      'OPT Team'
site_url:         'https://public-opt-documentation-latest.radix.equinor.com/'

# Repository, edit to point to appropriate repo
repo_name: 'equinor/opt-documentation'
repo_url:  'https://github.com/equinor/opt-documentation'
edit_uri:  'edit/main/docs/public/content'

docs_dir: content

# Copyright, do not edit
copyright: 'Copyright &copy; 2023 Equinor'

# Configuration, do not edit
use_directory_urls: true
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'grey'
    accent: 'pink'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  features:
    - navigation.instant
    - navigation.tabs
    - toc.integrate
  logo: stylesheets/Equinor_Symbol_Favicon_RED_64x64px.png
  favicon: stylesheets/Equinor_Symbol_Favicon_RED_32x32px.png

# Extensions, do not edit
markdown_extensions:
  - attr_list
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: false
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# To add css
extra_css:
  - 'stylesheets/extra.css'
  - 'https://unpkg.com/mermaid@7.1.2/dist/mermaid.css'

# To support PyMdown
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - 'https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js'

# Enable search functionality
plugins:
  - search:
      separator: '[\s]+'
      lang: en
      prebuild_index: true
  - git-revision-date

# Navigation, add new files under the main manu
nav:
  - General:
    - Introduction: index.md
    - Contact: contact.md
    - AccessIT: accessit.md
  - Guide:
    - Dashboard: dashboard.md
    - Operation Plan: operationplan.md
    - WO Plan: woplan.md
    - Carry out WO Plan: cowoplan.md
    - Main Plan: mainplan.md
  - Documents:
    - Glossary: glossary.md
    - Disaster Recovery: disaster.md
    - Runbook: runbook.md